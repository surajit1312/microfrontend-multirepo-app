<div class="counter-container">
    <h1>This is Remote Application</h1>
    <label for="counter-value" class="counter-lbl">Counter Value: &nbsp;
        <p id="counter-value" class="counter-value">{{counter}}</p>
    </label>
    <div class="counter-action">
        <button class="btn-counter" (click)="increaseCounter()">Counter</button>
    </div>
</div>
